<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image">
                <span>
                    <img src="images/img1.avif" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="images/img2.avif" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="images/img3.avif" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="images/img4.avif" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="images/img5.avif" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="images/img6.avif" alt="">
                </span>
            </div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon uil uil-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="uil uil-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="uil uil-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>

    <div class="shadow"></div>

    <script src="main.js"></script>
</body>
</html>
